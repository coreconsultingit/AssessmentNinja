name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
        working-directory: ./assessment-react
      - run: npm run build
        working-directory: ./assessment-react
      - run: npm run deploy
        working-directory: ./assessment-react
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
